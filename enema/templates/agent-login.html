{% extends 'index.html'%}

{% block content %}
<section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row gy-4 d-flex justify-content-between">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
        
         {% if messages %}
        	{% for message in messages %}
        	
        	<p {% if message.tags %} class="alert alert-danger{{message.tags}}"{% endif %}
        		style="background-color:pink;text-align:center;color:black;" >
        		 {{message}} 
        	</p>
        	
        	{% endfor %}
        {% endif %}
        
	<form method="post" action="{% url 'agent_login' %}"style="color:black;padding:5%">
		{% csrf_token %}
		<h3 data-aos="fade-up">Agent login </h3>
		
		{% if message %}
		<h6 class="alert alert-success" role="alert">{{message}}</h6>
		{% endif %}
		
		<div class="col-3-lg col-6">
		<label data-aos="fade-up">Email <br><input class="form-control-sm" data-aos="fade-up"text="text"
		placeholder="Email" name="email" required=""></label>
		</div>
		
		<div class="col-3-lg col-6">
		<label data-aos="fade-up">Password<input class="form-control-sm" data-aos="fade-up" type="password"
		placeholder="password" name="pwd"required="">
		</label>
		</div><a href="{% url 'forgot_pwd' %}">Forgot password ?</a><br>

		<button class="btn btn-success mt-3" >login</button>
		
	</form>
	</div>
      </div>
    </div>
</section>
{% endblock content %}
